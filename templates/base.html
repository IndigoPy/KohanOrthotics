<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}کلینیک کوهان ارتوتیکس{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- فونت فارسی Vazir (زیبا و حرفه‌ای) -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.0.0/dist/font-face.css" rel="stylesheet">

    <!-- استایل‌های سفارشی عمومی -->
    <style>
        body {
            font-family: 'Vazir', Tahoma, sans-serif;
            background: #f8f9ff;
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        a { transition: all 0.3s ease; }
        .btn { border-radius: 12px; }
        .card { border: none; border-radius: 16px; }
    </style>

    <!-- بلوک برای استایل‌های اضافی صفحات فرزند -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- نوار بالا (اختیاری - بعداً می‌تونیم اضافه کنیم) -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="{% url 'main-dashboard' %}">
                <i class="fas fa-clinic-medical me-2"></i> کوهان ارتوتیکس
            </a>
            <div>
                <span class="me-3 text-muted">خوش آمدید، {{ request.user.get_full_name|default:request.user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i> خروج
                </a>
            </div>
        </div>
    </nav>

    <!-- محتوای اصلی -->
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- اسکریپت‌های اضافی -->
    {% block extra_js %}{% endblock %}
</body>
</html>
