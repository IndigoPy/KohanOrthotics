<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}سیستم کارگاه ارتوپدی{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Tahoma;
            background-color: #f5f6f8;
        }

        .navbar {
            background-color: #2c7be5;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .status-new {
            background-color: #e9ecef;
            /* خاکستری */
        }

        .status-in-progress {
            background-color: #fff3cd;
            /* زرد */
        }

        .status-ready {
            background-color: #d1e7dd;
            /* سبز */
        }

        .status-delivered {
            background-color: #dee2e6;
            /* خاکستری تیره */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand"><a href="{% url 'dashboard' %}" class="navbar-brand">
                    Kohan Orthotics
                </a>
            </span>

            <div class="ms-auto">
                <span class="text-white me-3">
                    {{ request.user.username }}
                </span>
                <a href="{% url 'reception-ready' %}" class="btn btn-sm btn-light me-2">
                    کارهای آماده
                </a>
                <a href="{% url 'delivered-archive' %}" class="btn btn-sm btn-light me-2">
                    آرشیو تحویل‌شده
                </a>

                <a href="{% url 'logout' %}" class="btn btn-sm btn-light">خروج</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
