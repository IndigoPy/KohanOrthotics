{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}سیستم کارگاه ارتوپدی{% endblock %}</title>

    <link rel="icon" type="image/png" href="{% static 'workshop/images/logo.png' %}" width="32" height="50">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- CSS for Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JS for Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- اضافه کردن CSS و JS مربوط به Select2 -->

    <style>
        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        .urgent-row {
            animation: blink 1s infinite alternate;
        }


        body {
            font-family: Vazir;
            background-color: #f5f6f8;
        }

        .navbar {
            background-color: #2c7be5;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .status-new {
            background-color: #e9ecef;
            /* خاکستری */
        }

        .status-in-progress {
            background-color: #fff3cd;
            /* زرد */
        }

        .status-ready {
            background-color: #d1e7dd;
            /* سبز */
        }

        .status-delivered {
            background-color: #dee2e6;
            /* خاکستری تیره */
        }

        #see-ready-orders:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .status-history {
            margin-top: 20px;
        }

        .history-cards .card {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }

        /* ریسپانسیو کردن */
        @media (max-width: 768px) {
            .history-cards .card {
                padding: 8px;
            }
        }

        .timeline {
            position: relative;
            padding: 10px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ddd;
            left: 20px;
            margin-left: -2px;
        }

        .timeline-item {
            margin-bottom: 20px;
            padding-left: 40px;
            position: relative;
        }

        .timeline-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #3498db;
            border-radius: 50%;
            left: 14px;
            top: 5px;
        }

        .timeline-content {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }

        .messages {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">پنل کارگاه</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="fas fa-tachometer-alt"></i> داشبورد
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'workshop-list' %}">
                            <i class="fas fa-clipboard-list"></i> سفارشات ثبت شده
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reception-ready' %}">
                            <i class="fas fa-check-circle"></i> آماده تحویل
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'delivered-archive' %}">
                            <i class="fas fa-box"></i> تحویل شده‌ها
                        </a>
                    </li>
                </ul>
                <div class="navbar-text ms-auto">
                    <a class="ms-2" href="{% url 'dashboard' %}" style="text-decoration: none;">{{ user.username }}
                        <img src="https://png.pngtree.com/png-clipart/20250102/original/pngtree-user-avatar-placeholder-black-png-image_6796227.png"
                            alt="" class="rounded-circle" width="30" height="30">
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-4">

        {% block content %}{% endblock %}
    </div>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // پیام‌ها را بعد از چند ثانیه محو کن
            setTimeout(() => {
                document.querySelectorAll('.alert').forEach(alert => {
                    alert.style.transition = 'opacity 0.5s ease';
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 500);
                });
            }, 3000); // بعد از 3 ثانیه محو شود
        });
    </script>
</body>

</html>
